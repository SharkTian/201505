<!DOCTYPE html>
<html ng-app="appModule">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .style_red{
            background-color: red;
        }
        .style_green{
            background-color: green;
        }
    </style>
</head>
<body>
<div ng-controller="appCtrl" >
 <person></person>
    <div person></div>
    <div class="person"></div>
    <!-- directive:person -->
    <div></div>
    <p say-hello data-id="100">hello</p>
</div>

</body>
<script src="angular.js"></script>
<script type="text/javascript">
    var app = angular.module('appModule',[]);
    app.controller('appCtrl',function($rootScope,$scope,$timeout){
       $scope.hello = 'helloCtrl';
    });

    app.directive('person',function(){
        return {
            restrict:'EACM',// Element Attribute Class Comment
            template:'<div style="color:red">珠峰培训</div>'
        }
    });

    app.directive('sayHello',function(){
        return {
            link:function($scope,element,attrs){
                element.html($scope.hello);
                element.on('click',function(){
                    alert(element.html()+attrs['id']);
                })
            }
        }
    });

</script>
</html>
