<div class="col-md-12">
    <div class="panel panel-default">
        <div class="panel-heading clearfix">
            <div class="pull-left">
                <button class="btn btn-success" add-goods>增加</button>
                <button class="btn btn-danger" batchdelete-goods>批量删除</button>
            </div>
            <div class="pull-right">
                <input type="text" placeholder="请输入关键字" name="keyword" ng-model="keyword" ng-change="filter()"/>
            </div>
        </div>
        <div class="panel-body">
            <table class="table table-striped table-responsive">
                <thead>
                    <tr>
                        <td class="text-center"><input type="checkbox" select-all-goods /></td>
                        <td>名称</td>
                        <td>价格</td>
                        <td>图片</td>
                        <td>操作</td>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="good in goods track by $index">
                        <td><input type="checkbox" name="chkItem" btn-check-item /></td>
                        <td>{{good.name}}</td>
                        <td>{{good.price}}</td>
                        <td><img style="width:50px;height:50px" ng-src="{{good.imgSrc}}" alt="{{good.name}}"/></td>
                        <td class="text-center">
                            <button data-index="{{$index}}" class="btn btn-primary" edit-goods>编辑</button>
                            <button data-index="{{$index}}" class="btn btn-success" view-goods>查看</button>
                            <button data-index="{{$index}}" class="btn btn-danger" delete-goods>删除</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="panel-footer text-center">
            <ul class="pagination pagination-md">
                <li ><span>上一页</span></li>
                <li ng-repeat="page in pages"><span>{{page}}</span></li>
                <li><span>下一页</span></li>
            </ul>
        </div>
    </div>
</div>

<div class="modal fade" id="addDialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close" data-dismiss="modal">&times;</button>
                <h4 modal-title>增加商品</h4>
            </div>
            <div class="modal-body">
                <form action="" role="form" class="form-horizontal">
                    <input type="text" class="form-control" ng-model="good._id" placeholder="ID"/>
                    <div class="form-group">
                        <label for="name" class="col-sm-2 control-label">名称</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" ng-model="good.name" id="name" placeholder="名称"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="price" class="col-sm-2 control-label">价格</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" ng-model="good.price" id="price" placeholder="价格"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="imgSrc" class="col-sm-2 control-label">图片</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" ng-model="good.imgSrc" id="imgSrc" placeholder="图片"/>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-success" ng-click="save()" data-dismiss="modal">确定</button>
                <button class="btn btn-default"  data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="viewDialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close" data-dismiss="modal">&times;</button>
                <h4 modal-title>查看商品</h4>
            </div>
            <div class="modal-body">
                <div class="thubmnail">
                    <img style="width:200px;height:200px" ng-src="{{good.imgSrc}}" alt="{{good.name}}"/>
                    <div class="caption">
                        <h3>{{good.name}}</h3>
                        <p> <span class="glyphicon glyphicon-yen">{{good.price}}</span> </p>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-default"  data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="deleteDialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close" data-dismiss="modal">&times;</button>
                <h4 modal-title>确认删除</h4>
            </div>
            <div class="modal-body">
               请问你是否确认要删除{{good.name}}?
            </div>
            <div class="modal-footer">
                <button class="btn btn-danger" ng-click="delete()" data-dismiss="modal">确定</button>
                <button class="btn btn-default"  data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>
